<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Products</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{webjars/font-awesome/5.15.0/css/all.min.css}" />
<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-4">
	<div class="row">
		<div class="col-10">
			<h3>All products</h3>
		</div>
		<div class="col">
			<a  th:href="@{/product-add}" class="btn btn-primary pl-4 pr-4 mt-4 mb-3">
				<i class="fas fa-plus"></i>Add
			</a>
		</div>
	</div>
	<div class="card mt-4 col-8 mb-3">
	 <div class="card-body">
	 	<form class="form-inline" method="post" th:action="@{/search}">
	 		<div class="form-group">
	 			<label>Brand name</label>
	 			<input type="text" name="name" th:value="${bname}" class="form-control ml-3"/>
	 		</div>
	 		<input type="submit"  value="Search" class="btn btn-primary ml-3"/>
	 	</form>
	 </div>
	</div>
	<table class="table">
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Category</th>
			<th>Price</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
		<tr th:each="p,i : ${products}">
			<td th:text="${i.count}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.brand}"></td>
			<td th:text="${p.category}"></td>
			<td th:text="${p.price}"></td>
			<td th:text="${p.description}"></td>
			<td>
				<a th:href="@{'/edit/'+${p.id}}" ><i class="far fa-edit"></i></a>   |
				<a th:href="@{'/delete/'+${p.id}}" style="color:red"><i class="fas fa-trash-alt"></i></a>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
